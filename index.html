<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XPLAINED</title>
  <link rel="icon" href="img/tab.png" type="image/png">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/mathjs@12.4.1/lib/browser/math.js"></script>
  
</head>
<body>
  <div class="container" id="rootFinderSection">
      
    <img src="img/root finding.png" alt="rf">

    <form id="iterationForm">
      <label for="method">Choose Method:</label>
      <select id="method">
        <option value="fixed">Fixed Point Iteration</option>
        <option value="newton">Newton-Raphson</option>
        <option value="secant">Secant Method</option>
      </select>

      <label for="function">f(x):</label>
      <input type="text" id="function" placeholder="e.g. x**2 - 3*x + 2" required />

      <label id="derivativeLabel">Derivative f '(x):</label>
      <div id="derivativeDisplay">—</div>

      <label for="gx" id="gxLabel" style="display:none;">g(x) [for Fixed Point]:</label>
      <input type="text" id="gx" placeholder="e.g. (x**2+2)/3" style="display:none;" />

      <label for="x0">Initial guess x₀:</label>
      <input type="text" id="x0" placeholder="e.g. 0.5" required />

      <label for="x1" id="x1Label" style="display:none;">Second guess x₁ [for Secant]:</label>
      <input type="text" id="x1" placeholder="e.g. 1" style="display:none;" />

      <div class="checkbox-container">
        <input type="checkbox" id="useFraction"/>
        Use Fraction Input</label>
      </div>

      <label for="iterations">Number of Iterations:</label>
      <input type="number" id="iterations" min="1" required />

      <label for="decimals">Decimal Places:</label>
      <input type="number" id="decimals" min="1" max="12" value="6" />

      <button type="submit"><img src="img/calculate.png" alt="rf" class="rf"></button>
    </form>

    <div id="explanation" class="explanation"></div>
    <div id="result"></div>
  </div>

  <!-- Mode Switch Button -->
  <button id="switchToDiff" class="mode-switch">
  <img src="img/switchN.png" alt="sw" class="sw">
  <span class="switch-label"></span>
</button>

  <!-- Numerical Differentiation Section -->
  <div id="diffSection" style="display:none;" class="container">
    <img src="img/n differentiation.png" alt="nd">
    <form id="diffForm">
      <label for="diffFunc">Function f(x):</label>
      <input type="text" id="diffFunc" placeholder="e.g. sin(x) + x^2" required />

      <label for="diffX">Value of x:</label>
      <input type="text" id="diffX" placeholder="e.g. π/4 or 0.785" required />

      <label for="diffH">Step size h:</label>
      <input type="text" id="diffH" placeholder="e.g. 0.001" required />

      <label for="diffDecimals">Decimal Places:</label>
      <input type="number" id="diffDecimals" min="1" max="12" value="6" />

      <button type="submit"><img src="img/calculate.png" alt="rf" class="rf"></button>
    </form>

    <div id="diffResult" class="explanation"></div>
  </div>

  
  
  <button id="info-icon" class="circle-btn">
    <img src="img/info-icon.png" alt="Info" />
  </button>

  
  <div id="info-pop" class="popup-overlay">
    <div class="popup-content">
      <button id="closeBtn" class="close-btn">&times;</button>
      <img src="img/info-popup.jpg" alt="Popup Image" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
